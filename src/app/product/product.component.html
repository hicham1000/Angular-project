<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{last: isTheLast()}">
    <img [src]="data.photo" alt="">
    <div class="caption">
      <h3>{{data.title | uppercase }} - {{data.price | currency:'EUR'}}</h3>
      <p>{{data.description}}</p>
      <button class="btn btn-danger buttons" routerLink="/product/{{data.id}}"> More details </button>
      <div class="mt-5">
        <p>
          <button class="btn btn-primary " (click)="addToBasketClick()">Add to Cart</button>
        </p>
      </div>
    </div>
  </div>
</div>
